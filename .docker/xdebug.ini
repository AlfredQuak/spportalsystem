; Xdebug 3 configuration for PhpStorm
zend_extension = xdebug

xdebug.mode = debug,develop
xdebug.start_with_request = yes

; PhpStorm default debugger port
xdebug.client_port = 9003

; For Docker Desktop on macOS/Windows this works; on Linux you may set the host IP manually
xdebug.client_host = host.docker.internal
;xdebug.client_host = 172.17.0.1

; Optional: extra diagnostics
xdebug.idekey = PHPSTORM
xdebug.log = /tmp/xdebug.log
xdebug.log_level = 0

; Do not auto-discover (faster and more predictable)
xdebug.discover_client_host = 0
